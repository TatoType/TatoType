<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/Leitor_styles.css">
    <link rel="icon" type="image/png" href="img/logo.ico">
    <title>TatoType - Leitor de Texto</title>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/Logo.png" alt="Logo do Site TatoType">
            <a href="index.html">TatoType</a>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Sobre</a></li>
                    <li><a href="Filtros_index.html">Filtro de Imagem</a></li>
                    <li><a href="Cor_index.html">Coletor de Cores</a></li>
                    <li><a href="Leitor_index.html" id="a_unable">Leitor de Texto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="Title">
        <h1>Leitor de Texto</h1>
        <p>Adicione um texto para escutar palavra por palavra!</p>
    </div>
    <div class="layout">
        <div class="layout_leitor">
            <textarea id="texto" rows="10" cols="100" placeholder="Cole ou digite seu texto aqui" accesskey="C"></textarea> 
            <p class="layout_a">*As Alterações a seguir só funcionam após o início de um novo áudio</p>
            <p class="layout_a">Volume: <span id="volumeLabel">100%</span></p>
            <input type="range" class="layout_input_range" id="volumeRange" min="0" max="1" step="0.1" value="1"/>
            <p class="layout_a">Velocidade: <span id="velocidadeLabel">1.0x</span></p>
            <input type="range" class="layout_input_range" id="velocidadeRange" min="0.5" max="2" step="0.1" value="1.0"/>  
        </div>
        <div class="layout_botoes">
            <div class="botoes-container">
                <button id="ler" accesskey="C" class="layout_botao">Começar Leitura (Alt + C)</button>
                <button id="pausarRetomar" accesskey="P" class="layout_botao">Pausar (Alt + P)</button>
                <button id="parar" accesskey="F" class="layout_botao">Finalizar Leitura (Alt + F)</button>
                <button id="limpar" accesskey="L" class="layout_botao">Limpar Texto (Alt + L)</button> 
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_content">
            <img src="img/Logo.png" alt="Logo do Site TatoType">
            <p class="rights">&copy; 2023 TatoType. Todos os direitos reservados.</p>
        </div>
        <hr>
    </footer>
    <script src="script/Leitor_script.js"></script>
</body>
</html>
