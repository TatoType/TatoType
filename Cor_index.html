<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/Cor_styles.css">
    <link rel="icon" type="image/png" href="img/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>TatoType - Coletor de Cores</title>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="img/Logo.png" alt="Logo do Site TatoType">
            <a href="index.html">TatoType</a>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Sobre</a></li>
                    <li><a href="Filtros_index.html">Filtro de Imagem</a></li>
                    <li><a href="Cor_index.html" id="a_unable">Coletor de Cores</a></li>
                    <li><a href="Leitor_index.html">Leitor de Texto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="Title">
        <h1>Coletor de Cores</h1>
        <p>Adicione uma imagem e selecione uma cor!
        </p>
    </div>
    <div class="layout_coletor">
        <div class="layout_canvas">
            <label for="imageUpload" class="file-upload-label">
                <i class="fas fa-file-image"></i> Selecione uma imagem
            </label>
            <div class="layout_buttons">
                <button id="moveUpButton"><i class="fas fa-arrow-up"></i></button>
                <button id="moveDownButton"><i class="fas fa-arrow-down"></i></button>
                <button id="moveLeftButton"><i class="fas fa-arrow-left"></i></button>
                <button id="moveRightButton"><i class="fas fa-arrow-right"></i></button>
                <button id="zoomInButton"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOutButton"><i class="fas fa-search-minus"></i></button>
                <button id="resetPositionButton"><i class="fas fa-undo"></i></button>
                <button id="clearButton"><i class="fas fa-trash"></i></button>
            </div>
            <input type="file" id="imageUpload" accept="image/*">
            <canvas id="canvas" width="800" height="300"></canvas>
            <a class="colorDisplay" id="colorDisplay"></a>
            <p class="colorText">Hex: <span id="colorValue">#FFFFFF</span>
                <br>RGB: <span id="rgbValues">R: 255, G: 255, B: 255</span>
            </p>
        </div>
    </div>
    <footer>
        <div class="footer_content">
            <img src="img/Logo.png" alt="Logo do Site TatoType">
            <p class="rights">&copy; 2023 TatoType. Todos os direitos reservados.</p>
        </div>
        <hr>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.0.0/fabric.min.js"></script>
    <script src="script/Cor_script.js"></script>
</body>

</html>
